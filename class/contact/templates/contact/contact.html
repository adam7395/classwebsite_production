{% extends 'class/base.html' %}
{% load crispy_forms_tags %}

{% block head %}
  <title> Contact </title>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h1 class='form-title'> {{ title }} </h1>
    {% if confirm_message %}
      <h1 class='font-cursive'> {{ confirm_message }} </h1>
    {% endif %}
    {% if form %}
      <form method='POST' action=""> {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="submit form" class="btn btn-success" />
      </form>
    {% endif %}
  </div>
</div>

{% endblock %}
